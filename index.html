<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VivaGO!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabecera con logo y menú de navegación -->
  <header>
    <div class="logo">VivaGO!</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tour</a></li>
        <li><a href="#">Menú</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de preparación del viaje -->
  <section class="prepare-trip">
    <h2>Prepara tu viaje!</h2>
    <form>
      <input type="text" placeholder="Destino">
      <input type="date">
      <input type="number" placeholder="Personas">
      <button type="submit">Reserva ahora!</button>
    </form>
  </section>

  <!-- Razones para elegir VivaGo -->
  <section class="why-vivago">
    <h2>¿Por qué elegir VivaGo?</h2>
    <div class="icons">
      <div class="icon">Icono 1</div>
      <div class="icon">Icono 2</div>
      <div class="icon">Icono 3</div>
    </div>
  </section>

  <!-- Ofertas de viaje -->
  <section class="offers">
    <div class="offer">Oferta viaje 1</div>
    <div class="offer">Oferta viaje 2</div>
    <div class="offer">Oferta viaje 3</div>
    <div class="offer">Oferta viaje 4</div>
  </section>

  <!-- Carrusel de tours -->
  <section class="carousel">
    <button class="prev">❮</button>
    <div class="carousel-track">Carrusel de tours</div>
    <button class="next">❯</button>
  </section>

  <!-- Testimonios de viajeros -->
  <section class="testimonials">
    <div class="testimonial">
      <h3>Testimonio de los viajeros 1</h3>
      <p>Viajero 1</p>
      <p>⭐⭐⭐⭐⭐</p>
    </div>
    <div class="testimonial">
      <h3>Testimonio de los viajeros 2</h3>
      <p>Viajero 2</p>
      <p>⭐⭐⭐⭐⭐</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
